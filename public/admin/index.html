<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heparamotor Admin</title>

  <!-- Базовые стили админки -->
  <link rel="stylesheet" href="../style.css">
  <!-- Цветовая тема VELTORY -->
  <link rel="stylesheet" href="../theme-veltory.css">
</head>
<body class="admin">
  <header class="admin-header">
    <div class="bar container">
      <div class="brand"><span class="dot"></span> Heparamotor Admin</div>
      <nav class="admin-nav">
        <a href="/admin/">Dashboard</a>
        <a href="/admin/">Заказы</a>
        <a href="/admin/">Конфигуратор</a>
      </nav>
    </div>
  </header>

  <main class="container mt2">
    <div class="grid cols-2">
      <section class="card">
        <h2 class="m0">Быстрые действия</h2>
        <div class="flex mt2">
          <button class="btn btn-primary">Создать заказ</button>
          <button class="btn">Импорт деталей</button>
        </div>
      </section>

      <section class="card">
        <h2 class="m0">Статусы</h2>
        <p class="text-muted mt1">Здесь будет конфигуратор и управление заказами.</p>
        <table class="table mt2">
          <thead><tr><th>№</th><th>Статус</th><th>Дата</th></tr></thead>
          <tbody>
            <tr><td>1023</td><td>Новый</td><td>2025‑08‑20</td></tr>
            <tr><td>1022</td><td>В работе</td><td>2025‑08‑19</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>
</body>
</html>
